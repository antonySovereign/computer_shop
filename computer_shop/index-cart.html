<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовый магазин EDU INTERMIR.RU на JavaScript</title>
	<link rel="icon" href="https://edu.intermir.ru/img/logo.png" type="image/png">
	<meta name="description" content="Тестовый магазин EDU INTERMIR.RU Разработка методических материалов для IT-школ, кружков программирования и самостоятельного изучения детьми и взрослыми.">
	<meta name="keywords" content="ИнтерМИР, InterМИР, IT-компания, Digital, space, ИнтерМИР, InterМИР, инновации, курсы программирования, онлайн школа программирования, JS, С#, Java, Python, Godot, Создание сайтов, Программирование для детей и взрослых, web-разработка,">

	<meta property="og:title" content="Тестовый магазин EDU INTERMIR.RUна JavaScript ИнтерМИР EDU. Разработка IT-курсов" />
	<meta property="og:description" content="Разработка методических материалов для IT-школ, кружков программирования и самостоятельного изучения детьми и взрослыми." />

	<link rel="stylesheet" href="styles.css">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title text-dark" id="windowcartLabel"><i class="fa fa-shopping-basket text-danger mx-2" style="font-size: 1.3em; margin-top: 3px;"></i> Kорзинa</h5>
			<button type="button" class="btn-close" id="close1" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<p id="table">Здесь будет таблица выбранных товаров</p>
			<p id="cost">Здесь будет итоговая сумма по корзине</p>
		</div>
		<div class="modal-footer" style="display: flex; flex-flow: column nowrap;">
			<h6>Оформление заказа</h6>
			<div class="input" style="width: 89%;">
				<form action="https://shop4test.intermir.ru/sender.php" method="POST" class="form data">
					<input type="hidden" name="basket" id="hiddenBasket" value="" class="form-control inputing">
					<input type="text" name="name" id="InputName" aria-describedby="nameHelp" placeholder="Ваше имя " required class="form-control mt-0">
					<input type="phone" name="phone" id="InputPhone" aria-describedby="nameHelp" placeholder="Телефон " required class="form-control mt-2">
					<input type="email" id="InputContact" placeholder="email" name="email" required class="form-control mt-2">
					<div class="confirm">
						<button type="submit" class="btn btn-warning border-dark confirmButton mt-3 " id="sendOrder" style="width: 100%;"><b>Отправить заказ</b></button>
					</div>
				</form>
			</div>
			<div class="buttons">
				<button type="button" class="btn btn-none border-primary text-primary" id="clearAll"><b>Очистить корзину</b></button>
				<button type="button" class="btn btn-none border-danger text-danger" id="close2"><b>Отменить</b></button>
			</div>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body></html>
