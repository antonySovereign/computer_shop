<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="./timer.css">
</head>

<body>
	<div class="moveWinTimer">
		<div id="textWin">
			<div class="container">
				<p>До конца акции осталось : <br><span class="timer" id="timer-days"></span>

	</div>

	<script src="./timer.js"></script>

</html>
